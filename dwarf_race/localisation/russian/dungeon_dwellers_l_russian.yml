origin_dungeon_dwellers:0 "Дети подземелья"
origin_dungeon_dwellers_desc:0 "Эта гордая и обидчивая расса много лет назад ушла жить под землю. С тех самых пор они питаются мхами и грибами, взрощенными на стенках карстовых пещер, а пьют они очищенную грунтовую воду. Их красивые города врезаны в толщи минеральных пород и все без исключений находятся в глубинах мантии планеты."
origin_dungeon_dwellers_effects:0 "Многие сотни лет эта усердная расса потратила на изучение геологии, спелеологии и смежных наук, но это было критично необходимо для выживания существ живущих в таких условиях."